<ion-content padding class="transparent-header" [ngStyle]="{}">
	<ion-header no-border>
		<ion-navbar hideBackButton="true" transparent>
		</ion-navbar>
	</ion-header>
	<div padding>
		<ion-row>
			<ion-col class="wave">
				<h1>Recuperar contrasena</h1>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-list inset class="no-border">
					<ion-item class="animate-in-primary">
						<ion-input type="text" placeholder="Introduce tu correo" #email></ion-input>
					</ion-item>
				</ion-list>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button class="login-button bounce" (click)="Forgot()">Restablecer</button>
			</ion-col>
		</ion-row>

		<ion-row>
			<ion-col>
				<div (click)="toLogin()">
					<p>Volver al Login.</p>
				</div>
			</ion-col>
		</ion-row>
		
	

	</div>
</ion-content>
